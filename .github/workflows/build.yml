name: Build

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'â© ìœ ë‹› í…ŒìŠ¤íŠ¸ë¥¼ ê±´ë„ˆë›°ì‹œê² ìŠµë‹ˆê¹Œ? (ë¹ ë¥¸ ë¹Œë“œ í™•ì¸ìš©)'
        required: false
        default: false
        type: boolean
      debug_mode:
        description: 'ðŸž ë””ë²„ê¹… ë¡œê·¸(íŒŒì¼ ëª©ë¡ ë“±)ë¥¼ ì¶œë ¥í•˜ì‹œê² ìŠµë‹ˆê¹Œ?'
        required: false
        default: true
        type: boolean
  push:
    paths:
      - '**/*.java'
      - '**/*.kt'
      - '**/*.gradle'
      - '**/*.gradle.kts'
      - '**/gradle-wrapper.properties'
    branches:
      - main
  pull_request:
    paths:
      - '**/*.java'
      - '**/*.kt'
      - '**/*.gradle'
      - '**/*.gradle.kts'
      - '**/gradle-wrapper.properties'
    branches:
      - main

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ '21' ]
        work-dir: [ '.' ]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Grant execute permission for Gradle
        working-directory: ${{ matrix.work-dir }}
        run: chmod +x ./gradlew

      - name: Run Unit Tests (Excluding Concurrency Tests)
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || inputs.skip_tests == false }}
        working-directory: ${{ matrix.work-dir }}
        run: ./gradlew clean test -PexcludeTags=concurrency --no-build-cache --stacktrace --info

      - name: Run Unit Tests (Only Concurrency Tests)
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || inputs.skip_tests == false }}
        working-directory: ${{ matrix.work-dir }}
        run: ./gradlew test -PincludeTags=concurrency --no-build-cache --stacktrace --info

      - name: Generate JaCoCo Report
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || inputs.skip_tests == false }}
        working-directory: ${{ matrix.work-dir }}
        run: ./gradlew jacocoTestReport -x test --no-daemon --info

      - name: Debug and Copy Report
        if: ${{ always() && (inputs.debug_mode == true || inputs.skip_tests == false) }}
        working-directory: ${{ matrix.work-dir }}
        run: |
          ls -R build/reports/jacoco/test
          cp build/reports/jacoco/test/jacocoTestReport.xml coverage.xml

      - name: Generate Code Coverage Summary
        if: ${{ hashFiles('coverage.xml') != '' }}
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add Coverage to Job Summary
        if: ${{ hashFiles('code-coverage-results.md') != '' }}
        run: |
          cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: Upload JaCoCo HTML Report
        if: ${{ hashFiles('build/reports/jacoco/test/html/index.html') != '' }}
        uses: actions/upload-artifact@v6
        with:
          name: jacoco-html-report
          path: build/reports/jacoco/test/html/
          retention-days: 5