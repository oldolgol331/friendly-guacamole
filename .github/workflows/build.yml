name: Build

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'â© ìœ ë‹› í…ŒìŠ¤íŠ¸ë¥¼ ê±´ë„ˆë›°ì‹œê² ìŠµë‹ˆê¹Œ? (ë¹ ë¥¸ ë¹Œë“œ í™•ì¸ìš©)'
        required: false
        default: false
        type: boolean
      debug_mode:
        description: 'ğŸ ë””ë²„ê¹… ë¡œê·¸(íŒŒì¼ ëª©ë¡ ë“±)ë¥¼ ì¶œë ¥í•˜ì‹œê² ìŠµë‹ˆê¹Œ?'
        required: false
        default: true
        type: boolean
  push:
    paths:
      - '**/*.java'
      - '**/*.kt'
      - '**/*.gradle'
      - '**/*.gradle.kts'
      - '**/gradle-wrapper.properties'
    branches:
      - main
  pull_request:
    paths:
      - '**/*.java'
      - '**/*.kt'
      - '**/*.gradle'
      - '**/*.gradle.kts'
      - '**/gradle-wrapper.properties'
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ '21' ]
        work-dir: [ '.' ]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Grant execute permission for Gradle
        working-directory: ${{ matrix.work-dir }}
        run: chmod +x ./gradlew

      - name: Run Unit Tests (Excluding Concurrency Tests)
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || inputs.skip_tests == false }}
        working-directory: ${{ matrix.work-dir }}
        run: ./gradlew clean test -PexcludeTags=concurrency --no-build-cache --stacktrace --info

      - name: Run Unit Tests (Only Concurrency Tests)
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || inputs.skip_tests == false }}
        working-directory: ${{ matrix.work-dir }}
        run: ./gradlew test -PincludeTags=concurrency --no-build-cache --stacktrace --info

      - name: Generate JaCoCo Report
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || inputs.skip_tests == false }}
        working-directory: ${{ matrix.work-dir }}
        run: ./gradlew jacocoTestReport -x test --no-daemon --info

      - name: Publish JaCoCo Report
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || inputs.skip_tests == false }}
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          min-coverage-changed-files: 80
          title: Code Coverage Report
          update-comment: true
          skip-if-no-changes: false
          pass-emoji: ':green_circle:'
          fail-emoji: ':red_circle:'

      - name: Upload JaCoCo HTML Report
        if: ${{ hashFiles('build/reports/jacoco/test/html/index.html') != '' }}
        uses: actions/upload-artifact@v6
        with:
          name: jacoco-html-report
          path: build/reports/jacoco/test/html/
          retention-days: 5